<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">	
<title>在线考试系统</title>
<link href="css/manage.css" type="text/css" rel="stylesheet">
<script src="js/jquery.min.js"></script>
<script src="js/manage.js"></script>
</head>
<body style="overflow:scroll;"> 
<header>
<div id="header-top">
	<span>在线考试系统</span>
	<div id="logout">
		<i class="fa fa-sign-out"></i>
		<a href="index.jsp?quit=1">退出</a>
	</div>
</div>
</header>
<div class="main">
	<div class="mainleft leftF">
		<div class="bigperson">
			<div class="touxiang">
				<img id="mainphoto" src="img/soft0001.jpg" width="100" height="100">
			</div>
			<div class="personname">孔子</div>			  
	    </div>
		<div style="height:72px;"></div>
		<div class="funclist">
			<ul class="funclistul">
				<li id="teacher_set.html">
					<a href="#">
						<ul class="funclistul">等待设置的考试</ul>
					</a>
		    	</li>
				<li class="line"></li>					
				<li id="teacher_score.html">
		    		<a href="#">
						<ul class="funclistul">等待批改的试卷</ul>
					</a>
				</li>
				<li class="line"></li>										
				<li id="teacher_check.html">
		    		<a href="#">
						<ul class="funclistul">查看学生的成绩</ul>
					</a>
		    	</li>
		    	<li class="line"></li>										
				<li id="teacher_add.html">
		    		<a href="#">
						<ul class="funclistul">添加题目到题库</ul>
					</a>
		    	</li>
			</ul>
		</div>
	</div>
	<div class="mainright rightF">
		<table id="divide_line"><tr><td valign="top"></td></tr></table>
		<iframe src="" name="frame_content" id="frame_content" frameborder="0" scrolling="no" width="100%"></iframe>
	</div>
	<div class="clear"></div>
</div>
<div class="foot">
	<span>Copyright © Jackeriss, Franky Shy</span>
